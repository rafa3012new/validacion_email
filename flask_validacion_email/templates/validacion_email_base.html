<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block titulo%}{%endblock%}Validacion Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/validacion_email.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/validacion_email.js') }}"></script>
</head>
<body>
  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}     <!-- declara una variable llamada mensajes -->
      {% if messages %}                            <!-- comprobar si hay algún mensaje -->
        {% for category, message in messages %}            <!-- recorrer los mensajes -->
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <!-- muestra cada mensaje en una etiqueta de párrafo -->
        {% endfor %}
      {% endif %}
    {% endwith %}

 </div>


  <div class="principal">
    <div class ="cabecera">
      <div id="divicon"><img id="iconapp" src="{{ url_for('static', filename= 'img/icon_codingdojo.png') }}" alt="imagen de icono no encontrado"></div>
      <div class="titulo_formulario">{%block contenido1%}{%endblock%}</div>
    </div>


   <div class="cuerpo_formulario">
    {% block contenido2 %}
    {%endblock%}
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>

  </script>
</body>
</html>
